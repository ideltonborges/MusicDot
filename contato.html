<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="musicdot.png" alt="Logo MusicDot" class="logo">
        <h2>Entre em contato</h2>
        <form>
            
            <input type="text" id="nome" name="nome" required>
            <label for="nome">Nome</label>
            <br>
            <br>            
            <input type="tel" id="fone" name="fone" pattern="\(\d{2}\)\d{5}-\d{4}" placeholder="(xx)xxxxx-xxxx" required>
            <label for="fone">Fone</label>
            <br>
            <br>            
            <input type="email" id="email" name="email" required>
            <label for="email">Email</label>
            <br>
            <br>            
            <textarea id="observacao" name="observacao" pattern="\(\d{2}\)\d{5}-\d{4}" placeholder="Deixe sua opiniÃ£o" required></textarea>
            <label for="observacao"></label>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
